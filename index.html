<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="matchtime"><input type="text" placeholder="Match 1"></div>

    <div id="matchclock">
        <div id="time"><h1>02 : 00</h1></div>
        <button id="play">START / STOP</button>
    </div>

    <div class="contestor" id="whitecontestor"><input type="text" placeholder="Contestor 1"></div>
    <div class="contestor" id="bluecontestor"><input type="text" placeholder="Contestor 2"></div>

    <div id="osaekomi">
        <div id="txt"><h1>OSAEKOMI</h1></div>
        <button class="obtn" id="wobtn">WHITE</button>
        <button class="obtn" id="sobtn">RESET</button>
        <button class="obtn" id="bobtn">BLUE</button>
    </div>

    <div id="osaekomiclock">
        <div class="progress-bar">
            <div class="progress-bar-value">50%</div>
            <div class="progress-bar-fill"></div>
        </div>
    </div>

    <div id="white" class="score">
        <button class="ubtn" id="wiubtn" onclick="cntUpIppon('wii')">↑</button>
        <div class="indicator" id="wi">
            <p>IPPON</p>
            <h1 id="wii">0</h1>
        </div>
        <button class="dbtn" id="widbtn" onclick="cntDown('wii')">↓</button>

        <button class="ubtn" id="wwubtn" onclick="cntUp('wwi')">↑</button>
        <div class="indicator" id="ww">
            <p>WASAARI</p>
            <h1 id="wwi">0</h1>
        </div>
        <button class="dbtn" id="wwdbtn" onclick="cntDown('wwi')">↓</button>

        <button class="ubtn" id="wsubtn" onclick="cntUp('wsi')">↑</button>
        <div class="indicator" id="ws">
            <p>SHIDO</p>
            <h1 id="wsi">0</h1>    
        </div>
        <button class="dbtn" id="wsdbtn" onclick="cntDown('wsi')">↓</button>
    </div>

    <div id="blue" class="score">

        <button class="ubtn" id="biubtn" onclick="cntUpIppon('linus')">↑</button>
        <div class="indicator" id="bi">
            <p>IPPON</p>
            <h1 id="linus">0</h1>
        </div>
        <button class="dbtn" id="bidbtn" onclick="cntDown('bii')">↓</button>   

        
        <button class="ubtn" id="bwubtn" onclick="cntUp('bwi')">↑</button>
        <div class="indicator" id="bw">
            <p>WASAARI</p>
            <h1 id="bwi">0</h1>
        </div>
        <button class="dbtn" id="bwdbtn" onclick="cntDown('bwi')">↓</button>


        
        <button class="ubtn" id="bsubtn" onclick="cntUp('bsi')">↑</button>
        <div class="indicator" id="bs">
            <p>SHIDO</p>
            <h1 id="bsi">0</h1>
        </div>
        <button class="dbtn" id="bsdbtn" onclick="cntDown('bsi')">↓</button>

    </div>

    <button id="reset">RESET</button>

    <div id="whitewin" class="winner">
        <button class="ext" id="extx" onclick="hide()">x</button>
    </div>

    <div id="bluewin" class="winner"></div>
    <script src='script.js'></script>
</body>
</html>
